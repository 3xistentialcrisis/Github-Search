<div class="card">
    <div class="card-title">
        <p>Search Github Repositories</p>
    </div>

    <div class="card-body">
        <form>
            <input type="text" placeholder="Type Repo Name" aria-label="Search" name="searchTerm"
                [(ngModel)]="searchTerm">
            <br>
            <br>
            <br>

            <button type="submit" class="btn btn-light-red" (click) ="search()">Search Repositories!</button>
        </form>
    </div>
</div>
